<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Gửi Thiên Anh</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #b06d51;
            --secondary: #985b42;
            --bg: #fdf1e4;
            --text: #4a3b32;
        }

        body {
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #fdf1e4 0%, #f3e0d8 100%);
            font-family: 'Lora', serif; color: var(--text);
            overflow: hidden;
        }

        /* Overlay mở đầu */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 1s, visibility 1s; padding: 20px; text-align: center;
        }

        .open-btn {
            background-color: var(--primary); color: #fff; border: none;
            padding: 15px 40px; font-size: 18px; font-family: 'Playfair Display', serif;
            border-radius: 50px; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(176, 109, 81, 0.3);
        }

        .open-btn:hover { transform: scale(1.05); background-color: var(--secondary); }

        /* Khung thư chính */
        .card-container {
            padding: 20px; width: 90%; max-width: 700px;
            opacity: 0; transform: translateY(30px); transition: all 1.2s ease;
        }

        .card {
            background-color: #fcfaf8; border-radius: 15px;
            padding: 50px 40px 30px 40px; position: relative;
            box-shadow: 0 20px 50px rgba(138, 115, 102, 0.15);
            min-height: 500px; display: flex; flex-direction: column;
        }

        .card::after {
            content: ''; position: absolute; top: 20px; left: 20px; right: 20px; bottom: 20px;
            border: 1px solid rgba(210, 180, 160, 0.4); border-radius: 10px; pointer-events: none;
        }

        .card-title {
            font-family: 'Playfair Display', serif; font-size: 28px;
            color: var(--primary); text-align: center; margin-bottom: 25px;
        }

        /* --- TÙY CHỈNH THANH CUỘN (SCROLL BAR) --- */
        .card-content {
            flex-grow: 1; font-size: 17px; line-height: 1.9; color: #5c4d44;
            overflow-y: auto; padding-right: 15px; margin-bottom: 10px; z-index: 1;
            scroll-behavior: smooth;
        }

        /* Dành cho Chrome, Edge, Safari */
        .card-content::-webkit-scrollbar {
            width: 4px;
        }
        .card-content::-webkit-scrollbar-track {
            background: rgba(176, 109, 81, 0.05);
            border-radius: 10px;
        }
        .card-content::-webkit-scrollbar-thumb {
            background: #d8c3b8;
            border-radius: 10px;
        }
        .card-content::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Dành cho Firefox */
        .card-content {
            scrollbar-width: thin;
            scrollbar-color: #d8c3b8 transparent;
        }

        .page { display: none; animation: fadeIn 0.8s ease forwards; }
        .page.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .pagination {
            display: flex; justify-content: space-between; align-items: center;
            padding-top: 15px; border-top: 1px dashed rgba(176, 109, 81, 0.2); z-index: 1;
        }

        .nav-btn {
            background: none; border: none; color: var(--primary);
            font-family: 'Lora', serif; font-size: 15px; cursor: pointer; transition: 0.3s;
        }

        .nav-btn:disabled { color: #d8c3b8; cursor: not-allowed; opacity: 0.5; }

        .signature { text-align: right; margin-top: 15px; font-style: italic; font-weight: 600; color: var(--primary); z-index: 1; }

        .show-card { opacity: 1 !important; transform: translateY(0) !important; }
    </style>
</head>
<body>

    <div id="overlay">
        <div style="margin-bottom: 20px; font-style: italic; color: #7a6a61;">"Thư khá chill, mà hơi nhiều cảm xúc."</div>
        <button class="open-btn" onclick="startLetter()">Mở thiệp</button>
    </div>

    <audio id="bg-music" loop>
        <source src="videoplayback.mp3" type="audio/mpeg">
    </audio>

    <div class="card-container" id="mainCard">
        <div class="card">
            <h1 class="card-title">Gửi Thiên Anh,</h1>
            <div class="card-content" id="scrollArea">
                <div class="page active">
                    <p>Chào Thiên Anh, cảm ơn bạn đã mở lòng chia sẻ...</p>
                </div>
                </div>

            <div class="pagination">
                <button class="nav-btn" id="prevBtn" onclick="changePage(-1)">← Trước</button>
                <span id="pageIndicator" style="font-size: 13px; font-style: italic; color: #a18e83;">1 / 10</span>
                <button class="nav-btn" id="nextBtn" onclick="changePage(1)">Sau →</button>
            </div>
            <div class="signature">- Chloe -</div>
        </div>
    </div>

    <script>
        const audio = document.getElementById("bg-music");
        const pages = document.querySelectorAll('.page');
        const scrollArea = document.getElementById('scrollArea');
        let currentPage = 0;

        function startLetter() {
            audio.play().catch(e => console.log("Cần link nhạc trực tiếp để phát tự động."));
            document.getElementById("overlay").style.opacity = '0';
            setTimeout(() => { document.getElementById("overlay").style.visibility = 'hidden'; }, 1000);
            document.getElementById("mainCard").classList.add("show-card");
        }

        function updateDisplay() {
            pages.forEach((p, i) => p.classList.toggle('active', i === currentPage));
            document.getElementById('pageIndicator').innerText = `${currentPage + 1} / ${pages.length}`;
            document.getElementById('prevBtn').disabled = (currentPage === 0);
            document.getElementById('nextBtn').disabled = (currentPage === pages.length - 1);
            scrollArea.scrollTop = 0; // Luôn cuộn lên đầu khi lật trang
        }

        function changePage(step) {
            currentPage += step;
            updateDisplay();
        }
    </script>
</body>
</html>
